services:
  - type: web
    name: grgf-pilot-node
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: grgf-db
          property: connectionString

databases:
  - name: grgf-db
